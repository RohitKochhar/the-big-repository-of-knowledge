apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:latest
          env:
          - name: DOCKER_INFLUXDB_INIT_USERNAME
            value: "dbuser"
          - name: DOCKER_INFLUXDB_INIT_PASSWORD
            value: "dbpassword"
          - name: DOCKER_INFLUXDB_INIT_ORG
            value: "none"
          - name: DOCKER_INFLUXDB_BUCKET
            value: "none"
          - name: INFLUXDB_HTTP_AUTH_ENABLED
            value: "true"
          ports:
          - containerPort: 8086

          volumeMounts:
            - mountPath: "/var/lib/influxdb2"
              name: influxdb-data-storage

      volumes:
        - name: influxdb-data-storage
          persistentVolumeClaim:
            claimName: influxdb-data
---

apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
spec:
  type: NodePort
  selector:
    app: influxdb
  ports:
    - port: 8086
      targetPort: 8086

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-data
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-data-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi